name: LAMP Deployment

on:
    workflow_dispatch:
    push:
      branches:
      - main
    pull_request:

jobs:
  linting:
    name: Lint Ansible files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Linting
      uses: ansible-community/ansible-lint-action@3641cc08b71a245719a8482804e01b70c15666da
      with:
        targets: |
          

        args: "-c ansible/.ansible-lint"
    - name: Publish Playbook Artifact
      uses: actions/upload-artifact@v2
      with:
        name: playbooks
        path: ansible

  deploy_to_test:
    name: Deploy to test
    runs-on: ubuntu-latest
    needs: linting
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: playbooks
        path: ansible

    - uses: jacobtomlinson/gha-find-replace@master
      name: Find and Replace  
      with:
        find: "%TEST_SSH_PASSWORD%"
        replace: "${{ secrets.TEST_SSH_PASSWORD }}"
    
    - uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: playbook.yml
        directory: ansible
        options: |
          --inventory inventory-test.yml

  deploy_to_prod:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: deploy_to_test
    if: github.ref == 'refs/heads/main'
    environment: Production
    
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: playbooks
        path: ansible
    
    - uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: playbook.yml
        directory: ansible
        vault_password: ${{ secrets.VAULT_PASSWORD }}
        options: |
          --inventory inventory-prod.yml